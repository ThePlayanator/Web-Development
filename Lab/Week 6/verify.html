<html>
<head>
    <title>Event Handlers</title>
    <script type = "text/javascript"> 
        function Verify()
        {
            var pass1 = document.getElementById("pwd1"); 
            var pass2 = document.getElementById("pwd2");
            if (pass1.value != pass2.value)
            {
                alert("The two passwords you entered are not the same \n" + "Please re-enter both now");
                return false;
            }
            else 
            return true;
        }
    </script>
</head>
<body>
    <form onsubmit = "Verify();">
        Your password <input type = "password" id = "pwd1" /><br /> Verify password <input type = "password" id = "pwd2"/><br />
        <input type = "submit" name = "submit" value="Check Password" />
    </form>
</body>

</html>
