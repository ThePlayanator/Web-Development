<!DOCTYPE html> 
<html> 
<head> 
<title>Temperature Converter Table</title> 
</head> 
<body> 
<table border=3> 
<tr><td>FAHRENHEIT</td><td>CELSIUS</td></tr> 
<script language="javascript"> 
for (fahrenheit=17.6; fahrenheit<=116.6; fahrenheit=fahrenheit+1) 
{  document.write("<tr><td>"+fahrenheit+"</td><td>"+((fahrenheit-32)*5/9)+"</td></tr>");
} 
</script> 
</table> 
</body> 
</html>
