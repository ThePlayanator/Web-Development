<!DOCTYPE html>
<html>
<head>
    <title>Quick Quiz</title>
</head>
<body>
    <script type="text/javascript">
        var x;
        do {
            x = prompt("What is 5 x 5?", 0);
            if (x != 25) {
                alert("Wrong answer");
            }
        } while (x != 25);

        document.write("Correct, the answer is " + x);
    </script>
</body>
</html>
